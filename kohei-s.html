<head>
    <title>kohei.S式指名セレクター</title>
    <link rel="stylesheet" type="text/css" href="kohei-s.css">
</head>
<body>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">

    <div id="margin"><h2 style="margin: 0px;">Kohei.S式指名セレクター</h2></div>

        <div style="display: inline;">クラス人数: </div>
        <input id="member" value="42" type="number">

        <span>次の指名No: </span>

        <span id="result-2" class="result"></span>
